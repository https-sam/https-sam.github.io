<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <title>Sam Goto</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#1F2936" />
    <meta name="description" content="Sam Goto Portfolio Website" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <script defer="defer" src="/static/js/main.3de87a0c.js"></script>
    <link href="/static/css/main.0f83e771.css" rel="stylesheet" />
  </head>
  <body>
    <div id="sam-mount-point"></div>
    <script>
      "dark" === localStorage.getItem("theme") ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
        ? (document.documentElement.classList.add("dark"),
          (document.body.style.backgroundColor = "#1F2936"))
        : (document.documentElement.classList.remove("dark"),
          (document.body.style.backgroundColor = "white"));
    </script>
  </body>
</html>
