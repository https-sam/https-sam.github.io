<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ica12.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>Random Donald Trump Quotes</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
      </section>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          <p id="btn-text">Generate a new Quote</p>
          <img src="./loading.svg" id="loading-icon" />
        </button>
        <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer"
          >Tweet it!</a
        >
      </section>
      <p id="description-text">
        I've added a loading aniamtion when fetching and Twitter API to post a
        quote
      </p>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
