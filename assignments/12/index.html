<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="prompt">Enter your phone number (Broken)</h2>
    <section class="display">
      <p id="phone-number"></p>
      <?xml version="1.0" encoding="UTF-8"?><svg
        id="delete-btn"
        width="24px"
        height="24px"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        color="#000000"
      >
        <path
          d="M9.172 14.828L12.001 12m2.828-2.828L12.001 12m0 0L9.172 9.172M12.001 12l2.828 2.828M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </section>

    <form>
      <div class="phone-key">1</div>

      <div class="phone-key">2</div>

      <div class="phone-key">3</div>

      <div class="phone-key">4</div>

      <div class="phone-key">5</div>

      <div class="phone-key">6</div>

      <div class="phone-key">7</div>

      <div class="phone-key">8</div>

      <div class="phone-key">9</div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
