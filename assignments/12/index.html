<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="flex-center">
    <div class="body-container"></div>
    <main class="flex-center">
      <h2 class="prompt">Enter your phone number (in binary)</h2>
      <article>
        <p>If your phone number is 720 334 5323, enter <br/> "110101101010110100101001110101011" and hit convert!</p>
      </article>
      <section class="flex-center">
        <div id="phone-number-container" class="flex-center">
          <p id="phone-number"></p>
          <img src="./assets/delete.svg" width="30" height="30" id="delete-btn"/>
        </div> 
      </section>

      <form class="flex-center">
        <div class="phone-key flex-center ">0</div>
        <div class="phone-key flex-center ">1</div>
      </form>
      <button id="convert-btn">Convert</button>
    </main>
  <script src="./index.js"></script>
  </body>
</html>
